<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="piano2.css">
    <link rel="shortcut icon" href="./img/piano-icon.ico" type="image/x-icon">
    <script src="piano2.js" defer></script>
  </head>
  <body>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="B" class="key white"></div>
    </div>
    <audio id="C" src="./notas/C.mp3"></audio>
    <audio id="D" src="./notas/D.mp3"></audio>
    <audio id="E" src="./notas/E.mp3"></audio>
    <audio id="F" src="./notas/F.mp3"></audio>
    <audio id="G" src="./notas/G.mp3"></audio>
    <audio id="A" src="./notas/A.mp3"></audio>
    <audio id="B" src="./notas/B.mp3"></audio>
  </body>
</html>
